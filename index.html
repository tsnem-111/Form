    <script>

  select.addEventListener('change', function () {
    if (this.value === "") {

    } else {
      this.style.color = "white"; // لون الاختيارات العادية
    }
  });

  // في حالة كان المستخدم ما اختارش لسه
  window.addEventListener('load', function () {
    if (select.value === "") {
      select.style.color = "gray";
    }
  });
</script>
